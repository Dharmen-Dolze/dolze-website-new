<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Dolze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div id="global-navbar"></div>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 contact-left">
                    <h2>Let's Talk</h2>
                    <p>Have some big idea or brand to develop and need help? Then reach out we'd love to hear about your
                        project and provide help</p>
                    <h4 class="contact-label mt-5">Email</h4>
                    <p>support@dolze.ai</p>
                    <h4 class="contact-label mt-5">Call us</h4>
                    <p>+91 80897 29589</p>
                </div>
                <div class="col-lg-6 offset-lg-2 contact-right mt-5 mt-lg-0">
                    <div id="contact-success" class="contact-form-success">Thank you! Your message has been sent.</div>
                    <form class="contact-form" id="contactForm">
                        <div class="contact-form-group">
                            <label for="name">Name</label>
                            <input type="text" class="" id="name" placeholder="Enter your name">
                            <!-- <span class="form-error">Name is required</span> -->
                        </div>
                        <div class="contact-form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" class="" id="phone" placeholder="Enter your phone number">
                            <!-- <span class="form-error">Phone number is required</span> -->
                        </div>
                        <div class="contact-form-group">
                            <label for="email">Email</label>
                            <input type="email" class="" id="email" placeholder="Enter your email address">
                            <!-- <span class="form-error">Email is required</span> -->
                        </div>
                        <div class="contact-form-group">
                            <label for="message">Message</label>
                            <textarea class="" id="message" rows="4" placeholder="Type your message here..."></textarea>
                            <!-- <span class="form-error">Message is required</span> -->
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="global-footer"></div>
    <script src="/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('contactForm');
            var success = document.getElementById('contact-success');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                success.classList.add('active');
                form.reset();
                setTimeout(function() {
                    success.classList.remove('active');
                }, 5000);
            });
        });
    </script>
</body>

</html>
